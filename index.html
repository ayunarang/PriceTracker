<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Amazon Price Tracker</h1>
        <label for="url">Amazon Product URL:</label>
        <input type="text" id="url" placeholder="Enter Amazon Product URL">
        <label for="price">Affordable Price:</label>
        <input type="number" id="price" placeholder="Enter Affordable Price">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="result"></div>
        <button onclick="checkPrice()">Check Price</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
